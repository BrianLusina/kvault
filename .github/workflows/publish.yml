name: Build

on:
  workflow_run:
    workflows:
      - "Build"
    types:
      - completed

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    name: Lint
    uses: SanctumLabs/ci-workflows/.github/workflows/python-poetry-pypi-publish.yml@main
    with:
      command: make publish
    secrets:
      pypi_token: ${{ secrets.PYPI_TOKEN }}
